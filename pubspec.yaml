name: work_manager
description: A Flutter project for managing daily tasks with GetX.
publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Hỗ trợ đa ngôn ngữ
    sdk: flutter
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  dio: ^5.8.0+1
  get_storage: ^2.1.1
  logger: ^2.0.2
  intl: ^0.20.2
  table_calendar: ^3.0.9
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/image.png"
